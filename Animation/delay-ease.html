<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delay-Ease</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>

</head>
<body>
<script>
    let svg = d3.select("body")
        .append("svg")
        .attr("width", 500)
        .attr("height", 500);


    let bar1 = svg.append("rect")
        .attr("fill", "blue")
        .attr("x", 100)
        .attr("y", 20)
        .attr("height", 20)
        .attr("width", 10)

    let bar2 = svg.append("rect")
        .attr("fill", "black")
        .attr("x", 120)
        .attr("y", 20)
        .attr("height", 20)
        .attr("width", 10)

    update();

    function update() {
        bar1.transition()
            .ease(d3.easeLinear)
            .duration(2000)
            .attr("height",100)

        bar2.transition()
            .ease(d3.easeLinear)
            .duration(2000)
            .delay(7000)
            .attr("height",100)
    }
</script>
</body>
</html>
