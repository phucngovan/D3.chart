<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        #container {
            height: 100px;
            width: 100px;
            background-color: black;

        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    d3.select('#container')
    .transition()
    .duration(5000)
    .style("background" ,'red');
</script>

</body>
</html>
