<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>

</head>
<body>
<script>
    var width = 500;
    var height = 500;

    var svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

    svg.append("ellipse")
        .attr("cx", 250)
        .attr("cy", 50)
        .attr("rx", 150)
        .attr("ry", 50)
</script>

</body>
</html>
